
{% set page_title = "Monitor list" %}

{% extends "layouts/base.html" %}

{% block body %}

<ul>
    {% for item in monitors %}
    <li>
        <span>{{ item.introduction }}|</span>
        <a href="{{ url_for('monitor.list') }}{{ item.name }}">{{ item.name }}</a>
    </li>
    {% endfor %}
</ul>


{% endblock %}
